<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure calculator</title>
    <meta name="description" content="calculadora de figuras geometricas">
</head>
<body>
    <header>
        <h1>Calculadora de figuras geometricas</h1>
    </header>
    <main>
        <section>
            <h2>altura del triangulo isosceles</h2>
            <form action=""></form>
            <label for="side1"></label>
            <label for="side2"></label>
            <label for="base"></label>
            <span>lado 1</span>
            <input type="number" id="side1" required>
            <span>lado2</span>
            <input type="number" id="side2" required>
            <span>base</span>
            <input type="number" id="base" required>
            <button type="button" onclick="alturaIsosceles()">
                calcular
            </button>
        </section>
        <section>
            <h2>area del triangulo isosceles</h2>
            <form action=""></form>
            <label for="side1Area"></label>
            <label for="side2Area"></label>
            <label for="baseArea"></label>
            <span>lado 1</span>
            <input type="number" id="side1Area" required>
            <span>lado2</span>
            <input type="number" id="side2Area" required>
            <span>base</span>
            <input type="number" id="baseArea" required>
            <button type="button" onclick="areaIsosceles()">
                calcular
            </button>
        </section>
        <section>
            <h2>perimetro del circulo</h2>
            <form action=""></form>
            <label for="circleRadio"></label>
            <span>Radio</span>
            <input type="number" id="circleRadio" required>
            <button type="button" onclick="perimetroCirculo()">
                calcular
            </button>
        </section>
        <section>
            <h2>area del circulo</h2>
            <form action=""></form>
            <label for="circleArea"></label>
            <span>Radio</span>
            <input type="number" id="circleArea" required>
            <button type="button" onclick="areaCirculo()">
                calcular
            </button>
        </section>
    </main>
<script src="./figureCalculator.js"></script>    
</body>
</html>
